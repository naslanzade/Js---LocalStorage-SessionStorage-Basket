<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/scss/cart/cart.css">
    <title>Cart</title>
</head>
<body>

    <header>
        <section id="navbar">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="navarea hide">                        
                            <i class="fa-solid fa-circle-chevron-up d-none close"></i>
                            <i class="fa-solid fa-circle-chevron-down open"></i>
                            <div class="left">
                                <img src="./assets/images/logo.png" alt="">
                            </div>
                            <div class="right my-2">
                                <a href="home.html">Home</a>
                                <a href="">About</a>
                                <a href="">Blog</a>
                                <a href="cart.html"><i class="fa-solid fa-basket-shopping basket"></i></a>
                                <sup>0</sup>
                            </div>
                        </div>
                    </div>
        </section>
    </header>

    
    <main>
        <section id="cart">
            <div class="container mt-5">
                <h2>Products</h2>
                <div class="alert alert-primary mt-3 d-none" role="alert">
                    No products in the cart!
                  </div>
            </div>
            <div class="container my-5">                
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Image</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Count</th>
                        <th scope="col">Options</th>                        
                      </tr>
                    </thead>
                    <tbody>                                                             
                    </tbody>
                  </table>
            </div>

            <div class="container my-5 bottom">
                <div class="left">
                    <h3>Total price</h3>
                    <p class="total-price"></p>
                </div>               
            </div>
        </section>
    </main>


















    <script src="https://kit.fontawesome.com/f53cdaa4b1.js" crossorigin="anonymous"></script>
